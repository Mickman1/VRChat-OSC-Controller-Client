<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='icon' type='image/png' href='./img/favicon-48.png'>
	<title>VRChat OSC Controller</title>

	<link rel='stylesheet' href='style.css'>
	<script src='js/app.js' defer></script>
	<script src='js/nipple.min.js' defer></script>
	<script src='js/joystick.js' defer></script>
</head>

<body onblur='checkWebSocketConnection()' onfocus='checkWebSocketConnection()'>
	<div id='chatbox-div'>
		<textarea id='message-box' maxlength='144' placeholder='Enter message'></textarea>
		<button id='send-btn' onclick='sendChatboxMessage()'>Send</button>
	</div>
	
	<div id='joystick-div'></div>
</body>

</html>
